name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - name: Build APK
        run: flutter build apk --debug